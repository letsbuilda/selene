name: "Coverage"

on:
  push:
    paths:
      - "tests/**"
      - "src/**"
  workflow_dispatch:

jobs:
  Coverage:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v3

      - name: "Cache Rust and project dependencies"
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: cargo-${{ hashFiles('Cargo.lock') }}

      - name: "Install Rust"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2023-02-16
          override: true
          profile: minimal
          components: llvm-tools-preview

      - name: "Setup mold"
        uses: rui314/setup-mold@v1
        with:
          make-default: true

      - name: "Install grcov"
        if: steps.cache.outputs.cache-hit != 'true'
        run: cargo install grcov

      - name: "Run tests"
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --lib --no-fail-fast
        env:
          RUSTFLAGS: "-Cinstrument-coverage"
          LLVM_PROFILE_FILE: "cryptograms-%p-%m.profraw"


      - name: "Generate coverage data"
        run: |
          grcov . -s . --binary-path ./target/debug/ -t lcov --branch --ignore-not-existing --ignore "/*" -o lcov.info
          echo "LCOV_PATH=lcov.info" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v3
        with:
          name: lcov.info
          path: lcov.info

